<form>
    <div>
        <p class="notes title">Persistent Damage Type</p>
        <div class="types radios">
            {{#each types}}
                <div>
                    <input type="radio" name="Type" id="{{this.type}}" value="{{this.type}}">
                    <label for="{{this.type}}"><img src="{{this.img}}">{{lookup ../damageTypes this.type}}</label>
                </div>
            {{/each}}
        </div>
    </div>

    <!------ Persistent Damage Section ------->
    <div class="damage-entry">
        <div class="form-group">
            <!------ Persistent Damage values ------->
            <div class="form-fields persistent-damage-values">
                <label>Damage:</label>
                <input type="text" name="Damage" placeholder="Formula"/>
                <label>DC</label>
                <input type="number" name="DC" placeholder="15"/>
            </div>
        </div>
    </div>
</form>
