<div class="pf2e-pd-card">
    <hr/>
    {{#if autoCheck}}
    <div>
        DC {{data.dc}} {{{inlineCheck}}} -
        {{#if success}}
            <span class="flat-check-success">Success</span>
        {{else}}
            <span class="flat-check-failure">Failure</span>
        {{/if}}
    </div>
    {{else}}
        <div class="card-buttons">
            <button data-action="check" data-check="flat" data-dc="{{data.dc}}" data-visibility="owner"><i class="fas fa-dice-d20"></i> Recovery Check</button>
        </div>
    {{/if}}
</div>
